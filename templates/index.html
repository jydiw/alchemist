<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Alchemist</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom fonts for this template -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/grayscale.css')}}">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">alchemist</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#classifier">classifier</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#transmuter">transmuter</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Classifier Section -->
  <section id="classifier" class="signup-section">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-center">
          <h4>CLASSIFIER</h4>  
          <form method="POST" action="/classifier" class="form-inline d-flex">
            <input type="text" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" name="class"
              placeholder="Enter your question here:">
            <button type="submit" class="btn btn-primary mx-auto">SOLVE!</button>
          </form>
  
        </div>
      </div>
    </div>
  </section>

  <!-- Transmuter Section -->
  <section id="transmuter" class="signup-section">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-center">
          <h4>TRANSMUTER</h4>
          <form method="POST" action="/transmuter" class="form-inline d-flex">
            <input type="text" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" name="trans"
              placeholder="Enter the reactants here:">
            <button type="submit" class="btn btn-primary mx-auto">SOLVE!</button>
          </form>
        </div>
      </div>
    </div>
  </section>

    <!-- Header -->
    <header class="masthead">
      <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
          <h4 class="mx-auto text-white my-0">{{reaction}}</h4>
          <br />
          <a href="#classifier" class="btn btn-primary js-scroll-trigger">START</a>
        </div>
      </div>
    </header>

  <!-- Footer -->
  <footer class="bg-black small text-center text-white-50">
    <div class="container">
      Copyright &copy; Your Website 2019
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="{{url_for('static', filename='js/bootstrap.js')}}"></script>

  <!-- Plugin JavaScript -->
  <script src="{{url_for('static', filename='js/jquery.easing.js')}}"></script>

  <!-- Custom scripts for this template -->
  <script src="{{url_for('static', filename='js/grayscale.js')}}"></script>

</body>

</html>
